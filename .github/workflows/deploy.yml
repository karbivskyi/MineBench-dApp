name: CI/CD to Akash

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t karbivskyi/app:latest .
          docker push karbivskyi/app:latest

      - name: Deploy to Akash via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AKASH_HOST }}
          username: ${{ secrets.AKASH_USER }}
          key: ${{ secrets.AKASH_SSH_KEY }}
          port: ${{ secrets.AKASH_SSH_PORT }}
          script: |
            cd ~/root/projects/MineBench
            docker-compose pull
            docker-compose up -d --remove-orphans